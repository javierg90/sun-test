<ion-content>
  <ion-grid style="min-height: 100%;">
    <ion-row class="ion-justify-content-center">
      <ion-col size="2" class="ion-text-center" *ngIf="instituciones.length == 0">
        <ion-spinner name="dots"></ion-spinner>
      </ion-col>
      <ion-col size="12" *ngIf="instituciones.length > 0">
        <ion-list [inset]="true">
          <ion-list-header>
            <ion-title class="ion-no-padding">Instituciones Educativas</ion-title>
          </ion-list-header>
          <ion-item [button]="true" *ngFor="let institucion of instituciones" (click)="navigateTo(institucion.dane)">
            <ion-label>{{institucion.nombre}}</ion-label>
            <ion-avatar slot="end" *ngIf="CodInst == institucion.dane">
              <img src="assets\icon\blue-check.svg">
            </ion-avatar>
          </ion-item>
        </ion-list>
        <ion-text *ngIf="ErrorInst" color="danger">Selecciona una instituci√≥n educativa primero</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
